<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link rel="stylesheet" href="/static/style.css">  <!-- Link to static CSS -->
</head>
<body>
    <h1>Item List</h1>
    <ul>
    {{range .Items}}  <!-- Loop over the passed "Items" data -->
        <li><strong>{{.Title}}</strong>: {{.Body}}</li>
    {{else}}           <!-- If no items are present -->
        <li>No items found</li>
    {{end}}
    </ul>
</body>
</html>
